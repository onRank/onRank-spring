<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>스터디 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .container {
            margin-top: 50px;
        }
        .study-card {
            border-radius: 10px;
            padding: 20px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">내 스터디 목록</h2>

    <div class="row">
        <div class="col-md-4 mb-3" th:each="study : ${studies}">
            <div class="study-card">
                <h5 th:text="${study.name}">스터디 이름</h5>
                <p th:text="${study.description}">스터디 설명</p>
                <a th:href="@{/studies/{id}(id=${study.id})}" class="btn btn-primary">스터디 참여</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
