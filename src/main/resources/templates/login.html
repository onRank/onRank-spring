<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
            height: 100vh;
        }
        .login-card {
            max-width: 400px;
            border-radius: 15px;
            background-color: white;
            padding: 2rem;
        }
    </style>
</head>
<body class="gradient-custom d-flex align-items-center justify-content-center">
<div class="login-card text-center">
    <h2 class="mb-4">로그인</h2>
    <p>서비스를 이용하려면 로그인하세요</p>
    <a href="/oauth2/authorization/google" class="btn btn-danger btn-block">
        <img src="/img/google.png" alt="Google 로그인" style="width: 20px; margin-right: 10px;">
        Google 로그인
    </a>
</div>
</body>
</html>
