<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">회원가입</h2>
    <form action="/register-student" method="post">
        <div class="form-group">
            <label>이메일 (Google 계정)</label>
            <input type="email" name="email" th:value="${email}" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label>이름</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label>학교 (선택)</label>
            <input type="text" name="school" class="form-control">
        </div>
        <div class="form-group">
            <label>학과 (선택)</label>
            <input type="text" name="department" class="form-control">
        </div>
        <div class="form-group">
            <label>전화번호</label>
            <input type="text" name="phoneNumber" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">회원가입 완료</button>
    </form>
</div>
</body>
</html>
